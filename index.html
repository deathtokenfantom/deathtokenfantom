<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="color: white;">Death DAO</title>
    <link rel="icon" href="deathlogonew1.ico">
    <style>
        /* Resetting default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Changed background color to black */
            color: #fff;
            line-height: 1.6;
        }
        header {
            background-color: #000;
            padding: 20px 0;
            text-align: center;
            border-bottom: 2px solid #FF5722;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            border-radius: 20px;
        }
        nav a:hover {
            background-color: #FF5722;
        }
      
        nav a:nth-child(4) {
            background: linear-gradient(120deg, #4e3b6d, #4475FF);
        }
        nav a:last-child {
            background: linear-gradient(120deg, #00008B, #0000CD);
        }
        footer {
            background-color: #000;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
            color: #fff;
        }
        /* Custom styles */
        h2 {
            color: white; /* Changed title color to white */
            margin-bottom: 20px;
        }
        p {
            color: #ccc;
        }
        img {
            max-width: 20%; /* Adjust the width as needed */
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .watch-link {
            color: #FF5722;
            text-decoration: underline;
            cursor: pointer;
        }
        .whitepaper-link {
            color: #FFA500; /* Change the color to orange */
        }
    </style>
</head>
<body>
    <header>
        <img src="reallogo.png" alt="Logo">
        <p> $DEATH:   0x5e21101D39d3CEc021d2D5548cC10d124f597Af2</p>
        <p> $DUST:    0x86564008BE7C84E4aeedc55598d7A0a5bDAEfe83</p>
        <p> $DFTM:    0x613E4d1EC6814a3Be575a4d6E5f37A1d22802e85</p>
    </header>
    <nav>
        <a href="https://twitter.com/DeathtokenFTM" target="_blank">Twitter</a>
        <a href="https://discord.gg/eeUPXVKQum" target="_blank">Discord</a>
        <a href="https://bitcoin.org/en/bitcoin-paper" target="_blank" class="whitepaper-link">Whitepaper</a>
    </nav>
    <footer>
        <p>Backed by Boggdanoff Ventures and Wojak Capital</p>
    </footer>
</body>
</html>
