        /* Resetting default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Background color set to black */

        header {

        nav {

        nav a {

            transition: color 0.3s ease;

        }
        nav a:hover {
            color: limegreen; /* Hover color */
        }
        footer {
            background-color: #000;
            padding: 10px 0;

            position: fixed;
            bottom: 0;

        h2 {
            color: white; /* Title color */

            text-align: center; /* Center align the title */
        }
        p {
            color: #ccc;
            text-align: center; /* Center align the text */
            margin-bottom: 10px; /* Spacing between paragraphs */
        }
        video {
            max-width: 250px; /* Logo max-width */
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .image-section {
            background-color: #222; /* Darker background */
            padding: 20px;
            text-align: center;
            margin-bottom: 50px; /* Spacing below the pictures */
        }
        .image-container {
            display: flex;
            justify-content: center; /* Center images horizontally */
            margin-top: 20px; /* Spacing between About section and images */
        }
        .image-container img {
            width: 300px; /* Image width */
            height: auto;
            border-radius: 10px;
            margin: 0 10px; /* Spacing between images */
        }
        .video-section {
            text-align: center;
            margin: 20px 0; /* Spacing around the video */
        }
        .video-section iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            border: none;
        }
        .text-section {
            padding: 20px;
            text-align: center;
        }

</head>
